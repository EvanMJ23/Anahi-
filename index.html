<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi novia?</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
        height: 100vh;
        overflow: hidden;
    }

    .pantalla {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    .activa {
        display: flex;
        animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 12vw; /* GRANDE para celular */
        line-height: 1.1;
        animation: latido 1.5s infinite;
    }

    @keyframes latido {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    .botones {
        margin-top: 40px;
        width: 100%;
        max-width: 500px;
        position: relative;
    }

    button {
        width: 100%;
        font-size: 6vw;
        padding: 25px;
        margin: 15px 0;
        border: none;
        border-radius: 40px;
        cursor: pointer;
    }

    .si {
        background: #ff1744;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        font-size: 5vw;
        position: absolute;
        left: 0;
    }

    .volver {
        background: white;
        color: #ff1744;
    }

    /* Corazones */
    .corazon {
        position: absolute;
        font-size: 20px;
        animation: flotar 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes flotar {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div class="pantalla activa" id="menu">
    <h1>¬øQUIERES SER MI NOVIA? üíñ</h1>

    <div class="botones">
        <button class="si" onclick="irSegura()">S√ç üíï</button>

        <button class="no" id="btnNo">
            NO ‚ùå<br>
            HAZ UNA VOLTERETA MORTAL<br>
            Y UNA VUELTA AL<br>
            PLANETA TIERRA üåç
        </button>
    </div>
</div>

<!-- PANTALLA 2 -->
<div class="pantalla" id="segura">
    <h1>ESTA VEZ<br>S√ç EST√ÅS SEGURA ü•∫</h1>

    <div class="botones">
        <button class="si" onclick="irFinal()">S√ç LO ESTOY üíò</button>
        <button class="volver" onclick="volver()">VOLVER ATR√ÅS</button>
    </div>
</div>

<!-- PANTALLA 3 -->
<div class="pantalla" id="final">
    <h1 style="font-size:14vw;">TE QUIERO MUCHO üíï</h1>
</div>

<script>
function irSegura() {
    cambiar("menu", "segura");
}

function irFinal() {
    cambiar("segura", "final");
}

function volver() {
    cambiar("segura", "menu");
}

function cambiar(a, b) {
    document.getElementById(a).classList.remove("activa");
    document.getElementById(b).classList.add("activa");
}

/* Bot√≥n NO escapa */
const no = document.getElementById("btnNo");
no.addEventListener("touchstart", mover);
no.addEventListener("mouseover", mover);

function mover() {
    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);
    no.style.left = x + "px";
    no.style.top = y + "px";
}

/* Corazones flotando */
setInterval(() => {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerHTML = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (18 + Math.random() * 30) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
}, 300);
</script>

</body>
</html>
