<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi novia?</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pantalla {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    .activa {
        display: flex;
        animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 2.5em;
        line-height: 1.2;
        animation: latido 1.5s infinite;
    }

    @keyframes latido {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .botones {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 90%;
        max-width: 350px;
    }

    button {
        font-size: 1.1em;
        padding: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        transform: scale(1.07);
    }

    .si {
        background: #ff1744;
        color: white;
    }

    .no {
        background: #444;
        color: white;
    }

    .volver {
        background: white;
        color: #ff1744;
    }

    /* Corazones flotando */
    .corazon {
        position: absolute;
        font-size: 20px;
        animation: flotar 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes flotar {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div class="pantalla activa" id="menu">
    <h1>¬øQuieres ser mi novia? üíñ</h1>

    <div class="botones">
        <button class="si" onclick="irSegura()">S√ç üíï</button>

        <button class="no">
            NO ‚ùå<br>
            HAZ UNA VOLTERETA MORTAL<br>
            Y UNA VUELTA AL PLANETA TIERRA üåç
        </button>
    </div>
</div>

<!-- PANTALLA 2 -->
<div class="pantalla" id="segura">
    <h1>ESTA VEZ S√ç EST√ÅS SEGURA ü•∫</h1>

    <div class="botones">
        <button class="si" onclick="irFinal()">S√ç LO ESTOY üíò</button>
        <button class="volver" onclick="volver()">VOLVER ATR√ÅS</button>
    </div>
</div>

<!-- PANTALLA 3 -->
<div class="pantalla" id="final">
    <h1>
        Ahora escribeme o dime y hazme saber tu respuesta que estoy como loco :)
    </h1>
</div>

<script>
function irSegura() {
    cambiar("menu", "segura");
}

function irFinal() {
    cambiar("segura", "final");
}

function volver() {
    cambiar("segura", "menu");
}

function cambiar(a, b) {
    document.getElementById(a).classList.remove("activa");
    document.getElementById(b).classList.add("activa");
}

/* Corazones flotando */
setInterval(() => {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerHTML = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (18 + Math.random() * 25) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
}, 350);
</script>

</body>
</html>
