<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬øQuieres ser mi novia?</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
    }

    .pantalla {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    .activa {
        display: flex;
        animation: aparecer 1s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 3em;
        animation: latido 1.5s infinite;
    }

    @keyframes latido {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.12); }
    }

    .botones {
        margin-top: 30px;
        position: relative;
    }

    button {
        font-size: 1.2em;
        padding: 15px 35px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .si {
        background: #ff1e56;
        color: white;
    }

    .no {
        background: #555;
        color: white;
        position: absolute;
    }

    .sub {
        font-size: 0.9em;
        margin-top: 70px;
        opacity: 0.9;
    }

    .volver {
        background: white;
        color: #ff1e56;
    }

    iframe {
        display: none;
    }

    /* Corazones */
    .corazon {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: flotar 6s linear infinite;
    }

    @keyframes flotar {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- M√∫sica -->
<iframe id="musica"
src="https://www.youtube.com/embed/Sw49gcx8bW0?autoplay=1&loop=1&playlist=Sw49gcx8bW0"
allow="autoplay">
</iframe>

<!-- Pantalla principal -->
<div class="pantalla activa" id="menu">
    <h1>¬øQuieres ser mi novia? üíñ</h1>

    <div class="botones">
        <button class="si" onclick="irSegura()">SI</button>
        <button class="no" id="btnNo">NO</button>
        <div class="sub">‚Üí hacer una voltereta mortal y dar una vuelta al planeta tierra üåç</div>
    </div>
</div>

<!-- Pantalla segura -->
<div class="pantalla" id="segura">
    <h1>ESTA VEZ S√ç EST√ÅS SEGURA ü•∫</h1>

    <div class="botones">
        <button class="si" onclick="irFinal()">SI LO ESTOY</button>
        <button class="volver" onclick="volver()">VOLVER ATR√ÅS</button>
    </div>
</div>

<!-- Pantalla final -->
<div class="pantalla" id="final">
    <h1 style="font-size:4em;">TE QUIERO MUCHO üíï</h1>
</div>

<script>
function iniciarMusica() {
    document.getElementById("musica").style.display = "block";
}

function irSegura() {
    iniciarMusica();
    cambiar("menu", "segura");
}

function irFinal() {
    cambiar("segura", "final");
}

function volver() {
    cambiar("segura", "menu");
}

function cambiar(a, b) {
    document.getElementById(a).classList.remove("activa");
    document.getElementById(b).classList.add("activa");
}

/* Bot√≥n NO escapa */
const no = document.getElementById("btnNo");
no.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    no.style.left = x + "px";
    no.style.top = y + "px";
});

/* Corazones flotando */
setInterval(() => {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerHTML = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
}, 300);
</script>

</body>
</html>
